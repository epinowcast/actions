name: Test Install CmdStan Action

on:
  push:
    branches:
      - '*'
    tags:
      - 'v*'
  pull_request:
    branches:
      - '*'
  workflow_dispatch:  

jobs:
  test-installation:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Install the latest Cmdstan (1)
      uses: epinowcast/actions/install-cmdstan@main
      with:
        cmdstan-version: 'latest'
        num-cores: 2

    - name: Install the latest Cmdstan (2)
      uses: epinowcast/actions/install-cmdstan@main
      with:
        cmdstan-version: 'latest'
        num-cores: 1

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install cmdstanr
      run: |
        install.packages("cmdstanr", repos = c("https://mc-stan.org/r-packages/", getOption("repos")))
      shell: Rscript {0}
      
    - name: Validate the latest CmdStan is installed correctly
      run: |
        cmdstanr::check_cmdstan_toolchain()
      shell: Rscript {0}

    - name: Install Cmdstan 2.33.1 (1)
      uses: epinowcast/actions/install-cmdstan@main
      with:
        cmdstan-version: '2.33.1'
        num-cores: 2

    - name: Install Cmdstan 2.33.1 (2)
      uses: epinowcast/actions/install-cmdstan@main
      with:
        cmdstan-version: '2.33.1'
        num-cores: 1

    - name: Validate CmdStan 2.33.1 is installed correctly
      run: |
        cmdstanr::check_cmdstan_toolchain()
        cmdstanr::set_cmdstan_path("~/.cmdstan/cmdstan-2.33.1")
        stopifnot("Version is not 2.33.1" = cmdstanr::cmdstan_version() == "2.33.1")
      shell: Rscript {0}
